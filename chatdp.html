<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <!--link:css-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">도미노피자</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row from-left-side">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyd0frMJJJZdxJmnxYzkSAUR6LoNpkWpa0fg&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">도미노피자</span>
          <div class="message__info">
            <span class="message__bubble"
              >안녕하세요. 요기요님.<br />
              고객님께서 주문하신 도미노피자 배달이 시작됩니다.<br /><br />

              주문하신 주문 상황은<br />
              도미노사이트 로그인 후 주문조회→ 주문번호를<br />
              클릭하시면 GPS TRACKER를 통해<br />
              실시간으로 고객님의 주문 상황을<br />
              확인하실 수 있습니다.<br /><br />

              Life Food, Domino's의 맛있는 피자와 함께 즐거운 시간 보내세요.<br />
              감사합니다.
            </span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fas fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/16a91ec008.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
